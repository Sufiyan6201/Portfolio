<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration</title>
    <!-- css -->
    <link rel="stylesheet" href="asset/css/style.css">
    <style>
        body {
            background-image: url(asset/images/bg2.png);
            background-size: cover;
        }

        * {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="ragistration-form">
        <div class="container">
            <div class="row align-center justify-center h-100">
                <div class="w-6">
                    <h1>Ragistration Form</h1>
                    <form action="index.html" class="form1">
                        <div>
                            <label for="" class="form-label1">First Name</label>
                            <input type="text" name="type=" checkbox name="" value="" placeholder="First Name"
                                maxlength="10" required>
                        </div>
                        <div>
                            <label for="" class="form-label1">Gender</label>
                            <input type="radio" name="gender" value="male" checked>Male<input type="radio" name="gender"
                                value="female">Female
                        </div>
                        <div>
                            <label for="" class="form-label1">Hobby</label>
                            <input type="checkbox" value="Cricket">Cricket<input type="checkbox" name="hobby"
                                value="foot ball">Foot-BAll
                            <input type="checkbox" name="hobby" value="Bolly BAll">Bolly Ball
                            <input type="checkbox" name="hobby" value="reading">Reading
                        </div>
                        <div><label for="" class="form-label1">File</label><input type="file"></div>
                        <div><label for="" class="form-label1">Email</label><input type="email"></div>
                        <label for="" class="form-label1">Password</label>
                        <div><input type="password" required></div>
                        <div><label for="" class="form-label1">Confirm Password</label>
                            <input type="confirm-password" required>
                        </div>
                        <div>
                            <label for="" class="form-label1">Range</label>
                            <input type="range">
                        </div>
                        <div>
                            <label for="" class="form-label1">color</label>
                            <input type="color">
                        </div>
                        <div>
                            <label for="" class="form-label1">Address</label>
                            <input type="address" required>
                            <div class="btn2">
                                <button>Submit</button>
                                <button>Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
